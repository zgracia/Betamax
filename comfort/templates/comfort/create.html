{% extends "comfort/header.html" %}

{% block content %}
	<script type="text/javascript">
	$(document).ready(function(){
		$("#subbtn").click(function(){
			$("#form").hide();
			$("#spinner").show();
		});
	});
		
	</script>
	<div style="padding:15px" id="form">
		<h3>Create a New rating</h3>
		<form method="POST" class="post-form">{% csrf_token %}
			{{ form.building.errors }}
			{{ form.as_p }}

	

			<button type="submit" class="save btn btn-default" id="subbtn">Run</button>
		</form>
	</div>
	<div style="text-align:center; display:none" id="spinner">
		<i class="fa fa-cog fa-spin" style="font-size:150px"></i>
	</div>

{% endblock %}
