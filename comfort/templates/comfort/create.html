{% extends "comfort/header.html" %}

{% block content %}
	<div style="padding:15px">
		<h3>Create a New rating</h3>
		<form action="new/" method='post'>
		{% csrf_token %}
		<label for="roomsel">Room Select:</label>

		<select id="roomsel">
			<option value=''>Select a Room</option>
		{% for room in rooms %}
			<option value={{room.pk}}>{{room}}</option>
		{% endfor %}
		</select>
	

	<input type="submit" value="roomsel" />
	</form>
	</div>

{% endblock %}
